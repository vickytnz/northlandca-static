<ul class="list-disc list-inside">
  {% for item in site.data.[page.related] %}
  <li class="pb-2">
    {% if page.url == item.link %}
    <span>{{ item.name }}</span>
    {% else %}
    <a
      href="{{ item.link }}"
      class="text-action-500 dark:text-gray-200 hover:underline py-2 underline hover:decoration-dotted hover:text-action-900 dark:hover:text-white"
      >{{ item.name }}</a
    >
    {% endif %}
  </li>
  {% endfor %}
</ul>
