{% if page.hero_image %}
<div class="aspect-w-16 aspect-h-10 md:aspect-h-8 lg:aspect-h-5 w-full">
  <img
    src="{{ page.hero_image }}"
    alt="{{ page.title }}"
    class="w-full h-full object-center object-cover"
  />
  {% if page.hero_text %}
  <div class="container mx-auto p-2 md:p-4 max-w-[76rem]">
    <div
      class="flex flex-col items-start justify-center justify-items-center h-full"
    >
      <div
        class="py-4 px-2 md:px-4 lg:px-8 rounded-md lg:max-w-[66%]"
      > <!--bg-action-500/50 -->
        <span
          class="bg-action-900 inblock text-white font-bold text-3xl lg:text-5xl mb-4"
          >{{ page.hero_text }}</span
        > <!-- drop-shadow-md  -->
        {% if page.hero_cta_name != '' and page.hero_cta_link != ''%}
        <div>
          {% include button.html name=page.hero_cta_name link=page.hero_cta_link
          %}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  {% endif %}
</div>
{% endif %}
