<div class=" dark:bg-action-900 px-8 pt-4 pb-1 mt-8 mb-2"> <!-- bg-action-200 -->
  <h2>Latest news</h2>
</div>




<div class="flex justify-start flex-wrap">
  {% for post in site.posts limit:3 %}
  <div class="w-full md:w-1/2 lg:w-1/3 p-4">
    <div class="shadow-lg pb-8 rounded-md h-full relative dark:bg-action-900">
      {% if post.hero_image %}
      <div class="aspect-w-2 aspect-h-1">
        <img
          src="{{ post.hero_image }}"
          alt="{{ post.title }}"
          class="rounded-t-md w-full h-full object-center object-cover"
        />
      </div>

      {% endif %}
      <div class="px-4 pt-2">
        <h3>
          <a
            href="{{ post.url }}"
            class="text-action-500 dark:text-gray-200  py-2 flex flex-row justify-between underline hover:decoration-dotted hover:text-action-900 dark:hover:text-white after:absolute after:top-0 after:left-0 after:bottom-0 after:right-0 after:block"
          >
            <span class="mr-2">{{ post.title }}</span>
    <!--        <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg> -->
          </a>
        </h3>
          <p class="my-2">
            Published: {{ post.date | date: "%b %-d, %Y" }}
          </p>
          <div class="prose prose-sm">{{ post.excerpt }}</div>
          <div class="flex justify-center py-4">
            <a href="{{ post.url }}" class="text-action-500 dark:text-gray-200 underline hover:decoration-dotted">Read more</a>
          </div>



      </div>
    </div>
  </div>
  {% endfor %}
</div>
