{% for section in site.data.[page.sections] %}
<!-- <div class="bg-gray-200 dark:bg-action-900 px-8 pt-4 pb-1 rounded-md mt-8 mb-2">
  <h2>{{ section.title }}</h2>
</div> -->

<div class="flex justify-start flex-wrap">
  {% for section_link in section.links %}
  <div class="w-full md:w-1/2 lg:w-1/3 p-4">
    <div class="shadow-lg pb-8 rounded-md h-full relative dark:bg-action-900">
      {% if section_link.image %}
      <div class="aspect-w-2 aspect-h-1">
        <img
          src="{{ section_link.image }}"
          alt="{{ section_link.name }}"
          class="rounded-t-md w-full h-full object-center object-cover"
        />
      </div>

      {% endif %}
      <div class="px-4 pt-2">
        <h3>

            <span class="mr-2">{{ section_link.name }}</span>
        </h3>
        <p>{{ section_link.summary }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endfor %}
