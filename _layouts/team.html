---
layout: default
---
<h2>{{page.role}}</h2>
<div class="md:w-1/3 pr-8">

<div class="shadow-lg mb-8 rounded-md dark:bg-action-900">

    <div class="">
      <img src="{{page.image}}" alt="{{page.title}}" class="rounded-t-md w-full h-full object-center object-cover" />
    </div>
</div>
</div>
  <div class="p-4">
    <p class="my-2">
    </p>
    <form action="https://www.linkedin.com/in/mere-teinaki-650a81139">
    <button
      type="submit"
      data-te-ripple-init
      data-te-ripple-color="light"
      class="mb-2 inline-block rounded-full p-3 text-xs font-medium uppercase bg-action-900 leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-4 w-4"
        fill="currentColor"
        viewBox="0 0 24 24">
        <path
          d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z" />
      </svg>
    </button>
    </form>
  </div>


<div class="flex flex-wrap md:flex-nowrap justify-between">
  <div class="w-full md:w-2/3 pr-8">
    {% if page.contents %} {% include contents.html %} {% endif %}
    <div
      class="prose prose-lg dark:text-white prose-a:text-action-500 hover:prose-a:text-action-900 hover:prose-a:decoration-dotted"
    >
      {{ content }}
    </div>
    {% if page.contents %} {% include contents-navigation.html %} {% endif %}
  </div>
  <div class="w-full md:w-1/3 pt-8 md:pt-0">
    {% if page.related %}
    <div>
      <h2>Also in this section</h2>
      {% include related-links.html %}
    </div>
    {% endif %}

  </div>
</div>
