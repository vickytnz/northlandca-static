---
layout: default
---

<div class="flex flex-wrap md:flex-nowrap justify-between">
  <div class="w-full md:w-2/3 pr-8">
    <p class="mb-4">Published: {{ page.date | date: "%b %-d, %Y" }}</p>

    <div
      class="prose prose-lg prose-a:text-action-500 dark:prose-a:text-gray-200 hover:prose-a:text-action-900 dark:hover:prose-a:text-white hover:prose-a:decoration-dotted"
    >
      {{ content }}
    </div>


<!-- pagination -->



    <div class="flex justify-between my-8">
        {% if page.previous.url %}
            <a class="text-action-500 dark:text-gray-200 underline hover:decoration-dotted" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>

        {% endif %}

        <span class="page_number">
        &nbsp;
        </span>
        {% if page.next.url %}
            <a class="text-action-500 dark:text-gray-200 underline hover:decoration-dotted" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>

        {% endif %}
    </div>


  </div>
  <div class="w-full md:w-1/3 pt-8 md:pt-0">
    {% include latest-posts.html %}
  </div>
</div>
